<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body{
            background-image: url('h.jpg');
        }
    </style>
</head>
<body>
   <div class="container mt-5">
       <div class="row">
           <div class="col-4"></div>
           <div class="col-4">
               <div class="card">
                   <div class="card-header text-center"><b>Register</b></div>
                   <div class="card-body">
                       <form action="">
                           <div class="group-form">
                               <label for="file">Username:</label>
                               <input type="text" name="user" class="form-control" id="user">
                           </div>
                           <div class="group-form">
                                <label for="file">Password:</label>
                                <input type="password" name="pwd" class="form-control" id="pwd">
                            </div>
                            <div class="group-form">
                                    <label for="file">Email:</label>
                                    <input type="password" name="mail" class="form-control" id="mail">
                                </div>
                                <div class="group-form">
                                        <label for="file">Phone:</label>
                                        <input type="password" name="phone" class="form-control" id="phone">
                                    </div>

                                    <button type="submit" class="alert alert-primary mt-2" name="log">Login</button>
                                    <button type="submit" class="alert alert-danger float-right mt-2" name="gobacke">Go Back</button>
                       </form>
                   </div>
               </div>
           </div>
           <div class="col-4"></div>
       </div>
   </div>
</body>
</html>
